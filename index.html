<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <meta name="theme-color" content="#B4EFB4" />
	    <meta name="description" content="Un juego de coches">
	    <meta name="keywords" content="car game, gameboy, videogame, retro game"/>
	    <link rel="stylesheet" type="text/css" href="./styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	    <title>Car race, un juego de coches</title>
	    <script src="./jquery-3.5.1.min.js" defer></script>
		<script src="./script.js" defer></script>
	 </head>
	 <body>
	 	<!--Inicio de la máquina-->
	  	<main class="machine">
	  		<div class="header">
	  			<div class="header-left"></div>
	  			<div class="header-right"></div>
	  		</div>
	  		<!--Pantalla de la máquina-->
	  		<div class="outside-screen">
	  			<div class="sound-container">
	  				<p class="sound">DOT MATRIX WITH STEREO SOUND</p>
	  			</div>
	  			<div class="inside-screen-container">
	  				<div class="battery-container">
	  					<span class="battery-light"></span>
	  					<p class="battery">BATTERY</p>
	  				</div>
	  				<!--Pantalla interior donde se mostrarán todos los elementos de la carrera-->
	  				<div class="inside-screen" id="screen">
	  					<!--Formulario-->
	  					<section id="form-container" class="form-container">
	  						<h1 class="title">Car race</h1>
		  					<form id="form" class="form">
		  						<div class="input-container">
		  							<label class="input-label" for="numberOfPlayers">Número de jugadores</label>
			  						<select name="numberOfPlayers" id="numberOfPlayers" class="select" required>
						              	<option value="" disabled selected>Escoja un número</option>
						              	<option value="1">Un jugador</option>
								        <option value="2">Dos jugadores</option>
								        <option value="3">Tres jugadores</option>
								        <option value="4">Cuatro jugadores</option>
								        <option value="5">Cinco jugadores</option>
								        <option value="6">Seis jugadores</option>
								        <option value="7">Siete jugadores</option>
								        <option value="8">Ocho jugadores</option>
								        <option value="9">Nueve jugadores</option>
						            </select>
		  						</div>
		  						<div class="input-container">
						            <label class="input-label" for="winningScore">Línea de meta</label>
						            <input class="input" id="winningScore" value="100" name="winningScore" min="1" max="500" type="number" required />
						        </div>
						        <button class="button" id="startButton" type="submit">Iniciar</button>
						        <button class="button reset" id="resetButton" type="reset" hidden>Reiniciar</button>
						        <button class="button toggle" type="button" id="toggleRaceButton" hidden>Carrera</button>
		  					</form>
	  					</section>
	  					<!--Carrera-->
	  					<section id="race" class="race-section" hidden>
	  						<ul id="raceLines" class="race-list">
	  						</ul>
	  					</section>
	  					<!--Tablero-->
	  					<section id="scores" class="scores-section" hidden>
	  						<table>
	  							<thead>
	  								<tr>
	  									<th>Posición</th>
	  									<th>Jugador</th>
	  								</tr>
	  							</thead>
	  							<tbody id="scoresBody">
	  							</tbody>
	  						</table>
	  					</section>
	  				</div>
	  			</div>
	  		</div>
	  	</main>
	</body>
</html>
